<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Agregar Noticia</title>
    <meta charset="UTF-8"/>
</head>
<body>
<section th:fragment="agregarNoticia">
    <div id="agregarNoticia" class="modal fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" th:text="#{accion.agregar}">Agregar Noticia</h5>
                    <button class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form th:action="@{/guardar}" th:object="${noticia}"
                      method="POST" class="was-validated">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="titulo" th:text="#{noticia.titulo}">Titulo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo" required="true">
                        </div>
                        <div class="form-group">
                            <label for="resumen" th:text="#{noticia.resumen}">Resumen</label>
                            <input type="text" class="form-control" id="resumen" name="resumen" required="true">
                        </div>
                        <div class="form-group">
                            <label for="cuerpo" th:text="#{noticia.cuerpo}">Email</label>
                            <input type="text" class="form-control" id="cuerpo" name="cuerpo" required="true">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit" th:text="#{accion.guardar}">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
