<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/plantilla :: head">
    <title>Login</title>
</head>

<body>

<header th:replace="layout/plantilla :: header"></header>

<section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
        <div class="row">
            <!--BOTONERA-->
        </div>
    </div>
</section>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Registrate!</h4>
                    </div>
                    <div class="card-body">
                        <form class="formulario" method="POST" th:action="@{/login}">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Nombre" th:value="${nombre}"/>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email" th:value="${email}"/>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password" th:value="${password}"/>
                            </div>
                            <div class="form-group">
                                <label for="password2">Username:</label>
                                <input type="password" class="form-control" name="password2" id="password2" placeholder="Repite el password" th:value="${password2}"/>
                            </div>
                            <input type="submit" value="Registrarme" class="btn btn-primary btn-block"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
