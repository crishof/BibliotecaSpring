<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head th:replace="/fragments/head :: head"></head>

  <body>
    <nav th:replace="/fragments/navbar :: nav"></nav>

    <h2>[[#{noticia.formulario}]]</h2>
    <a th:href="@{/static}">[[#{accion.regresar}]]</a>
    <br />

    <form th:action="@{/guardar}" method="post" th:object="${noticia}">
      <input type="hidden" name="idNoticia" th:field="*{idNoticia}" />

      <label for="titulo">[[#{noticia.titulo}]]:</label>
      <input type="text" id="titulo" name="titulo" th:field="*{titulo}" />
      <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"
        >Error Titulo</span
      >
      <br />
      <label for="resumen">[[#{noticia.resumen}]]:</label>
      <input type="text" id="resumen" name="resumen" th:field="*{resumen}" />
      <span th:if="${#fields.hasErrors('resumen')}" th:errors="*{resumen}"
        >Error Resumen</span
      >
      <br />
      <label for="cuerpo">[[#{noticia.cuerpo}]]:</label>
      <input type="text" id="cuerpo" name="cuerpo" th:field="*{cuerpo}" />
      <span th:if="${#fields.hasErrors('cuerpo')}" th:errors="*{cuerpo}"
        >Error Cuerpo</span
      >
      <br />

      <input type="submit" name="guardar" th:value="#{accion.guardar}" />
    </form>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
