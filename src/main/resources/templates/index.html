<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/plantilla :: head">
    <title>Inicio</title>
</head>
<body>

<header th:replace="~{layout/plantilla :: header}"></header>

<section th:replace="layout/botonesAgregar :: botonesAgregar"></section>
<section th:replace="layout/agregarNoticia :: agregarNoticia"></section>
<section th:replace="layout/listadoNoticias :: listadoNoticias"></section>

<footer th:replace="~{layout/plantilla :: footer}"></footer>


<a th:href="@{/agregar}">Crear Noticia</a>
<a th:href="@{/ingreso}" class="btn btn-primary mb-4">[[#{admin.ingreso}]]</a>


<div class="row row-cols-1 row-cols-md-4 row-cols-sm-2 g-4">

    <div th:each="noticia: ${noticias}">

        <div class="col">
            <div class="card">
                <!--<img src="https://imgs.search.brave.com/oB6fgT45DC10B0RQfk3kTBtZ0W-2p7udZUxPnfvKT3M/rs:fit:860:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzA0LzYyLzkzLzY2/LzM2MF9GXzQ2Mjkz/NjY4OV9CcEVFY3hm/Z011WVBmVGFJQU9D/MXRDRHVybXNubzdT/cC5qcGc" class="card-img-top" alt="...">-->
                <div class="card-body">
                    <h5 class="card-title" th:text="${noticia.titulo}">Card title</h5>
                    <!--<p class="card-text" th:text-->
                    <p class="card-text" th:text="${noticia.resumen}">Card body</p>
                    <a th:href="@{/ampliarNoticia}" class="btn btn-primary">[[#{accion.verMas}]]</a>
                </div>
            </div>
        </div>

    </div>


</div>


<div th:if="${noticias == null or noticias.isEmpty()}">
    [[#{noticia.lista_vacia}]]
</div>





</body>
</html>
