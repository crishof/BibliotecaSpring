<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace= "/fragments/head :: head"></head>
    <body>
    <nav th:replace="/fragments/navbar :: nav"></nav>


    <header class="header">
        <section class="contenedorMain">
            <div class="tituloBiblioteca">
                <a class="navbar-brand" >BIBLIOTECA EGG</a>
            </div>
            <div class="container contenedorLibros">
                <p class="tituloLibros" th:if="${session.usuariosession != null}" th:text=" 'Hola de vuelta '+ ${session.usuariosession.nombre} "></p>
            </div>
            <div class="container">
                <a th:if="${session.usuariosession.imagen != null}" class="d-flex align-items-center">
                    <img style="height: 100px;border-radius:50px" class="logo"  th:src="@{/imagen/perfil/__${session.usuariosession.idUsuario}__}" >
                </a>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </section>
    </header>

    <footer th:replace="/fragments/footer :: footer"></footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>

</html>
