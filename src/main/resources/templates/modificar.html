<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang=""
      xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/plantilla :: head">

    <title>Datos de la noticia</title>
    <meta charset="UTF-8"/>

</head>
<body>
<header th:replace="layout/plantilla :: header"></header>
<section th:replace="layout/plantilla/ :: editarNoticia"></section>


<footer th:replace="layout/plantilla :: footer"></footer>


<h2>[[#{noticia.formulario}]]</h2>
<a th:href="@{/}">[[#{accion.regresar}]]</a>
<br/>

<form th:action="@{/guardar}" method="post" th:object="${noticia}">

    <input type="hidden" name="idNoticia" th:field="*{idNoticia}">

    <label for="titulo">[[#{noticia.titulo}]]:</label>
    <input type="text" id="titulo" name="titulo" th:field="*{titulo}"/>
    <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Error Titulo</span>
    <br/>
    <label for="resumen">[[#{noticia.resumen}]]:</label>
    <input type="text" id="resumen" name="resumen" th:field="*{resumen}"/>
    <span th:if="${#fields.hasErrors('resumen')}" th:errors="*{resumen}">Error Resumen</span>
    <br/>
    <label for="cuerpo">[[#{noticia.cuerpo}]]:</label>
    <input type="text" id="cuerpo" name="cuerpo" th:field="*{cuerpo}"/>
    <span th:if="${#fields.hasErrors('cuerpo')}" th:errors="*{cuerpo}">Error Cuerpo</span>
    <br/>

    <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
</form>


</body>
</html>
